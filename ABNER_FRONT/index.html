<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">¡Bienvenido/a!</h1>
        <p class="subtitulo">Por favor, ingresa tu nombre:</p>
        <input type="text" id="nombreUsuario" placeholder="Escribe tu nombre" class="input-text">
        <button onclick="saludarUsuario()" class="btn">Saludar</button>
        <ul class="menu">
            <li><a href="formulario.html" class="enlace">Ir al Formulario</a></li>
            <li><a href="reportes.html" class="enlace">Ver Reportes</a></li>
            <li><a href="ingresar_punteo.html" class="enlace">Ir ver punteo</a></li>

        </ul>
    </div>

    <!-- Modal para el mensaje de bienvenida -->
    <div id="modalBienvenida" class="modal">
        <div class="modal-contenido">
            <span class="cerrar" onclick="cerrarModal()">&times;</span>
            <h2 id="mensajeBienvenida"></h2>
        </div>
    </div>

    <script>
        function saludarUsuario() {
            const nombre = document.getElementById('nombreUsuario').value.trim();
            if (nombre) {
                document.getElementById('mensajeBienvenida').innerText = `¡Hola, ${nombre}! Bienvenido/a a nuestra plataforma.`;
                document.getElementById('modalBienvenida').style.display = 'block';
            } else {
                alert('Por favor, ingresa tu nombre.');
            }
        }

        function cerrarModal() {
            document.getElementById('modalBienvenida').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modalBienvenida');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
